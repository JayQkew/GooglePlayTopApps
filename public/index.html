<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script type="module" src="nav-bar.js"></script>
    <title>General Search</title>
</head>
<body>
    <header>
        <h1>GP Top Apps</h1>
        <nav></nav>
    </header>
    <main>
        <form action="/topAppsFile" method="post" id="appForm">
            <section class="input-section">
                <label for="category">Category</label>
                <select name="categories" id="category">
                </select>
            </section>
    
            <section class="input-section">
                <label for="collection">Collection</label>
                <select name="collection" id="collection">
                    <option value="TOP_FREE">Top Free</option>
                    <option value="TOP_PAID">Top Paid</option>
                    <option value="GROSSING">Grossing</option>
                </select>
            </section>

            <section class="input-section">
                <label for="language">Language</label>
                <select name="language" id="language"></select>
            </section>

            <section class="input-section">
                <label for="country">Country</label>
                <select name="country" id="country"></select>
            </section>

            <section class="input-section">
                <label for="numapps">Number of Apps</label>
                <input type="number" name="numapps" id="numapps" class="num-input" value="200" max="200" min="1">
            </section>

            <section class="input-section">
                <label for="start-date">Start Date</label>
                <input type="date" name="start-date" id="start-date">
            </section>

            <section class="input-section">
                <label for="end-date">End Date</label>
                <input type="date" name="end-date" id="end-date">
            </section>

            <section id="btn-container">
                <input type="submit" value="Submit" id="submit-btn" class="btn">
                <button class="download hidden">Download</button>
            </section>
        </form>
        <div class="table-container">
            <table id="top-apps-table">
            </table>            
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
