<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <title>General Search</title>
</head>
<body>
    <header>
        <h1>Google Play Top Apps</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="app-details.html">App Details</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="/topApps" method="post" id="appForm">
            <section class="input-section">
                <label for="category">Category</label>
                <select name="categories" id="category">
                </select>
            </section>
    
            <section class="input-section">
                <label for="collection">Collection</label>
                <select name="collection" id="collection">
                    <option value="TOP_FREE">Top Free</option>
                    <option value="TOP_PAID">Top Paid</option>
                    <option value="GROSSING">Grossing</option>
                </select>
            </section>

            <section class="input-section">
                <label for="language">Language</label>
                <select name="language" id="language"></select>
            </section>

            <section class="input-section">
                <label for="country">Country</label>
                <select name="country" id="country"></select>
            </section>

            <section class="input-section">
                <label for="numapps">Number of Apps</label>
                <input type="number" name="numapps" id="numapps" class="num-input" value="100" max="200" min="1">
            </section>

            <section id="btn-container">
                <input type="submit" value="Submit" id="submit-btn" class="btn">
            </section>
        </form>
        <table></table>
    </main>
    <footer>

    </footer>
    <script type="module" src="index.js"></script>
</body>
</html>
