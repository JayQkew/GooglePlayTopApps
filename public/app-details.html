<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app-details.css">
    <title>Single Search</title>
</head>
<body>
    <header>
        <h1>Google Play Top Apps</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="app-details.html">App Details</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="search-form">
            <input type="search" name="app-details" id="app-search-bar" placeholder="Search">
    
            <section class="input-section">
                <label for="language">Language</label>
                <select name="language" id="language"></select>
            </section>
    
            <section class="input-section">
                <label for="country">Country</label>
                <select name="country" id="country"></select>
            </section>
    
            <section class="input-section">
                <label for="numapps">Number of Apps</label>
                <input type="number" name="numapps" id="numapps" class="num-input" value="1" max="200" min="1">
            </section>
        </form>
        <div class="app-detail-container">
        </div>
    </main>
    <footer>

    </footer>
    <script type="module" src="app-details.js"></script>
</body>
</html>
